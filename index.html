<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script>
  $(function(){
    /* Alternate between pages */
    $(document).ready(function(){
      $("#section").load("/pages/about.html");
    });
    $(".p1").click(function() {$("#section").load("/pages/about.html");document.body.scrollTop = 0;document.documentElement.scrollTop = 0;});
    $(".p2").click(function() {$("#section").load("/pages/episodes.html");document.body.scrollTop = 0;document.documentElement.scrollTop = 0;});
    $(".p3").click(function() {$("#section").load("/pages/questions.html");document.body.scrollTop = 0;document.documentElement.scrollTop = 0;});
    $(".p4").click(function() {$("#section").load("/pages/sign_up.html");document.body.scrollTop = 0;document.documentElement.scrollTop = 0;});
    $(".p5").click(function() {$("#section").load("/pages/team.html");document.body.scrollTop = 0;document.documentElement.scrollTop = 0;});

    /* Navbar fade-in, fade-out effect*/
    $(window).bind('mousewheel', function(event) {
      if (event.originalEvent.wheelDelta > 0) {
        $(".navbar").fadeIn();
      } else {
        $(".navbar").fadeOut();
      }
    });
  });
  </script>
</head>

<body>
  <!-- Nav -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <a class="navbar-brand">Meet Us in the Lounge</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar" style="padding-right:13em">

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link p2" href="#" data-toggle="dropdown">Episodes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link p3" href="#" data-toggle="dropdown">Questions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link p4" href="#" data-toggle="dropdown">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link p5" href="#" data-toggle="dropdown">Team</a>
        </li>
      </ul>
    </div>  
  </nav>

  <!-- Section -->
  <div class="container">
    <div id="section"></div>
  </div>

  <!-- Footer -->
  <div class="jumbotron jumbotron-fluid" style="margin-top:5.0em;margin-bottom:0">
